<!-- studentsignin.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Student Sign In</title>
    <!-- Load static template tag -->
    {% load static %}
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'studentsignin.css' %}">
</head>
<body>

    <div class="container"><br>
        <h1>Sign In</h1>
        <form action="{% url 'studentsignin' %}" method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
            
            <input type="submit" value="Sign In">
        </form>
        <p>Don't have an account? <a href="{% url 'studentregistration' %}">Register here</a></p>
    </div>

</body>
</html>
